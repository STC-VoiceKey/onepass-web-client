<!doctype html>
<html ng-app="webaccessApp">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/webaccess.ico?cache=113" type="image/x-icon" />
    <title>Webaccess</title>
    
    <!-- build:css styles/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbower -->
    <!-- endbuild -->

  </head>
  <body>
    <div class="b-wrapper">
        <div header></div>
